<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">


<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../bower_components/paper-input/paper-input-behavior.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../bower_components/paper-input/paper-input-error.html">
<link rel="import" href="../bower_components/paper-input/paper-input-char-counter.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<!--
`<paper-input>` is a single-line text field with Material Design styling.

    <paper-input label="Input label"></paper-input>

It may include an optional error message or character counter.

    <paper-input error-message="Invalid input!" label="Input label"></paper-input>
    <paper-input char-counter label="Input label"></paper-input>

See `Polymer.PaperInputBehavior` for more API docs.

### Styling

See `Polymer.PaperInputContainer` for a list of custom properties used to
style this element.

@group Paper Elements
@element paper-input
@hero hero.svg
@demo demo/index.html
-->
<dom-module id="djpolymer-paper-input" attributes="field">

  <style>

    :host {
      display: block;
    }

    input::-webkit-input-placeholder {
      color: var(--paper-input-container-color, --secondary-text-color);
    }

    input:-moz-placeholder {
      color: var(--paper-input-container-color, --secondary-text-color);
    }

    input::-moz-placeholder {
      color: var(--paper-input-container-color, --secondary-text-color);
    }

    input:-ms-input-placeholder {
      color: var(--paper-input-container-color, --secondary-text-color);
    }



  </style>


    <template is="dom-if" if="alertme()">

    <div  class="horizontal layout end">

        <paper-input-container no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate disabled$="[[disabled]]" invalid="[[invalid]]">

          <label hidden$="[[hidelabel]]">[[field.verbose_name]]</label>

          <input is="iron-input" id="input"
            aria-labelledby$="[[_ariaLabelledBy]]"
            aria-describedby$="[[_ariaDescribedBy]]"
            disabled$="[[disabled]]"
            bind-value="{{field.value}}"
            invalid="{{invalid}}"

            prevent-invalid-input

            allowed-pattern$="[[field.allowed_pattern]]"
            validator="[[validator]]"
            type$="[[type]]"
            pattern$="{{field.pattern}}"
            maxlength$="[[maxlength]]"
            required$="{{field.required}}"
            autocomplete$="[[autocomplete]]"
            autofocus$="[[autofocus]]"
            inputmode$="[[inputmode]]"
            minlength$="[[minlength]]"
            name$="[[name]]"
            placeholder$="[[placeholder]]"
            readonly$="[[field.read_only]]"
            size$="[[size]]">


          <template is="dom-if" if="[[field.error_message]]">
            <paper-input-error>[[field.error_message]]</paper-input-error>
          </template>

          <template is="dom-if" if="[[charCounter]]">
            <paper-input-char-counter></paper-input-char-counter>
          </template>




        </paper-input-container>
        <div>
                    <paper-icon-button hidden="{{ hide_help_text }}" icon="help-outline" title="{{ field.help_text }}"></paper-icon-button>

        </div>

    <div>

  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'djpolymer-paper-input',
    behaviors: [
      Polymer.PaperInputBehavior,
      Polymer.IronFormElementBehavior
    ]

  }, {
          url: "",
          alertme: function () {
              alert("alert!");
              return true;
          }
      }

  )

})();

</script>
