<!-- element-container element, this element is going to be filled with any dynamic element-->
<dom-module id="element-container">

    <style is="custom-style">
        .container {
            @apply(--layout-horizontal);
            padding-left: 5%;
            border: solid 1px black;
            border-radius: 5px;
            margin-bottom: 1%;
            padding-bottom: 2%;
        }

        .flexchild {
            @apply(--layout-flex);
        }

        #helper {
            margin-top: 3%;
            width: 30px;
            margin-right: 5%;
        }

        #helper-icon {
            --iron-icon-fill-color: #FF9800;
        }

        #contentSection {
            padding-right: 20%;
        }

        .tooltip {
            box-sizing: border-box;
            height: 100%;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
        }

        @media screen and (max-width: 1100px) {
            #contentSection {
                padding-right: 5%;
            }

            #helper {
                width: 30px;
                margin-right: 2%;
            }
        }
    </style>
    <template>
        <section class="container">
            <section class="flexchild" id="contentSection">
            </section>
            <section class="horizontal layout" id="helper">
                <iron-icon id="helper-icon" icon="icons:help"></iron-icon>
                <paper-tooltip class="tooltip" for="helper-icon"> {{ message }}</paper-tooltip>
            </section>
        </section>
    </template>
    <script>
        (function () {
            elementContainer = Polymer({
                is: 'element-container',
                //attributes that the element-container element has
                properties: {
                    message: String,
                },

                factoryImpl: function (element, message) {
                    this.message = message;
                    this.$$('#contentSection').appendChild(element);

                }

            });
        })();

    </script>

</dom-module>
